<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Audio event error</h2>

    <audio id="audioError" controls>
        <source src="./audiofile.mp3" type="audio/mp3">
    </audio>

    <p id="errormsg" style="color: aqua; display: none;"></p>
    <script>
        const audioError = document.getElementById('audioError');
        const errorMessage = document.getElementById('errormsg');

        // listen for error on the source element
        const source = audioError.querySelector('source');
        source.addEventListener('error', () => {
            errorMessage.textContent = 'audio failed to load!';
            errorMessage.style.display = 'block';
            console.log('failed');

        })
    </script>
</body>

</html>
