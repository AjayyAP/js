<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }

        .error {
            color: red;
            font-size: 14px;

        }
    </style>
</head>

<body>
    <h2>registration form</h2>
    <form id="myform" onsubmit="return validateform()">
        <label> Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span> <br>

        <label> Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span> <br>

        <label>Phone number:</label>
        <input type="tel" id="phone" name="phone">
        <span class="error" id="phoneError"></span> <br>

        <button type="submit">submit</button>
    </form>

    <script>
        function validateform() {

            //clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            let isvalid = true;

            //name validation

            const name = document.getElementById("name").value.trim();
            if (name === "") {
                document.getElementById("nameError").innerHTML = "name is required";
                isvalid = false;
            }


            //email validation
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "invalid email format"
                isvalid = false;
            }

            //phone  number validation

            //tel validation
            const tel = document.getElementById("phone").value.trim();
            const telPattern = /^\d{10}$/;
            if (!telPattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "phone number must be 10 digit"
                isValid = false;
            }

            return isvalid;



        }
    </script>
</body>

</html>
