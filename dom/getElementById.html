<!-- // it is a js methods used to access an html element by its id attributes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<h1 id="main-head">Welcome</h1>
<button onclick="changeheading()">Click me</button>

<script>
    function changeheading() {
        // use get element by id to access the heading
        const heading = document.getElementById("main-head");

        heading.textContent="Come on guys!!!"
        
    }
</script>

</body>
</html>
