<!-- directly remove the selected elements -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Remove Example</h2>

    <p id="mypara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut voluptate quos nulla natus magnam! Rerum
        asperiores obcaecati perspiciatis placeat magni nulla eum aliquam, soluta quia aut sint itaque hic dignissimos.
    </p>

    <button onclick="removepara()">Remove paragraph</button>

    <script>
        function removepara() {
            let para = document.getElementById("mypara");
            para.remove();

        }
    </script>


</body>

</html>
